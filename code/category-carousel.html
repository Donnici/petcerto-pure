<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Carousel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .carousel-container {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .carousel-container::-webkit-scrollbar {
            display: none;
        }
        
        .category-button {
            transition: all 0.2s ease;
        }
        
        .category-button:hover {
            background-color: #f3f4f6;
        }
        
        .category-button.active {
            background-color: #027373;
            color: white;
            border-color: #027373;
        }
    </style>
</head>
<body class="p-4">
    <div class="relative max-w-full">
        <!-- Scroll buttons -->
        <button 
            id="scrollLeft" 
            class="absolute left-0 top-1/2 -translate-y-1/2 -translate-x-4 z-10 bg-white shadow-lg rounded-full p-2 hover:bg-gray-100 hidden md:block"
            aria-label="Scroll left"
        >
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
        </button>
        
        <!-- Carousel Container -->
        <div class="carousel-container overflow-x-auto flex gap-3 px-4 py-2 scroll-smooth">
            <button class="category-button flex items-center gap-2 px-4 py-2 rounded-full border border-gray-200 whitespace-nowrap">
                <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Cachorros
            </button>
            
            <button class="category-button flex items-center gap-2 px-4 py-2 rounded-full border border-gray-200 whitespace-nowrap">
                <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Gatos
            </button>
            
            <button class="category-button flex items-center gap-2 px-4 py-2 rounded-full border border-gray-200 whitespace-nowrap">
                <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                PÃ¡ssaros
            </button>
            
            <button class="category-button flex items-center gap-2 px-4 py-2 rounded-full border border-gray-200 whitespace-nowrap">
                <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Peixes
            </button>
            
            <button class="category-button flex items-center gap-2 px-4 py-2 rounded-full border border-gray-200 whitespace-nowrap">
                <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Outros Animais
            </button>
            
            <button class="category-button flex items-center gap-2 px-4 py-2 rounded-full border border-gray-200 whitespace-nowrap">
                <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Casa e Jardim
            </button>
            
            <button class="category-button flex items-center gap-2 px-4 py-2 rounded-full border border-gray-200 whitespace-nowrap">
                <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Piscina e Higiene
            </button>
            
            <button class="category-button flex items-center gap-2 px-4 py-2 rounded-full border border-gray-200 whitespace-nowrap">
                <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Outros
            </button>
        </div>
        
        <!-- Right scroll button -->
        <button 
            id="scrollRight" 
            class="absolute right-0 top-1/2 -translate-y-1/2 translate-x-4 z-10 bg-white shadow-lg rounded-full p-2 hover:bg-gray-100 hidden md:block"
            aria-label="Scroll right"
        >
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
            </svg>
        </button>
    </div>

    <script>
        const container = document.querySelector('.carousel-container');
        const scrollLeftBtn = document.getElementById('scrollLeft');
        const scrollRightBtn = document.getElementById('scrollRight');
        const scrollAmount = 200;

        // Scroll buttons functionality
        scrollLeftBtn.addEventListener('click', () => {
            container.scrollBy({
                left: -scrollAmount,
                behavior: 'smooth'
            });
        });

        scrollRightBtn.addEventListener('click', () => {
            container.scrollBy({
                left: scrollAmount,
                behavior: 'smooth'
            });
        });

        // Category button click handler
        const categoryButtons = document.querySelectorAll('.category-button');
        categoryButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Remove active class from all buttons
                categoryButtons.forEach(btn => btn.classList.remove('active'));
                // Add active class to clicked button
                button.classList.add('active');
            });
        });

        // Show/hide scroll buttons based on scroll position
        function updateScrollButtons() {
            const isAtStart = container.scrollLeft === 0;
            const isAtEnd = container.scrollLeft + container.clientWidth >= container.scrollWidth - 1;
            
            scrollLeftBtn.style.opacity = isAtStart ? '0' : '1';
            scrollRightBtn.style.opacity = isAtEnd ? '0' : '1';
        }

        container.addEventListener('scroll', updateScrollButtons);
        window.addEventListener('resize', updateScrollButtons);
        updateScrollButtons(); // Initial check
    </script>
</body>
</html>
